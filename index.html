<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEM Startup Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">FEEM</div>
    <nav>
        <ul>
            <li><a href="#competition">Մրցույթ</a></li>
            <li><a href="#team">Թիմ</a></li>
            <li><a href="#participants">Մասնակիցներ</a></li>
            <li><a href="#contact">Կապ</a></li>
        </ul>
    </nav>
    <a href="#register" class="register-btn">Գրանցվել</a>
</header>

<section id="competition">
    <h1>Ստարտափ Մրցույթ</h1>
    <p>Մրցույթը նպատակ ունի խթանել ուսանողների ձեռնարկատիրական մտածողությունը...</p>
</section>

<section id="register">
    <h2>Գրանցման Ձև</h2>
    <form id="registration-form">
        <label for="name">Անուն</label>
        <input type="text" id="name" required>

        <label for="surname">Ազգանուն</label>
        <input type="text" id="surname" required>

        <label for="email">Էլ․ փոստ</label>
        <input type="email" id="email" required>

        <label for="course">Կուրս</label>
        <select id="course" required>
            <option value="">Ընտրել...</option>
            <option value="1">1-ին</option>
            <option value="2">2-րդ</option>
        </select>

        <label for="team-members">Թիմի անդամներ</label>
        <select id="team-members" onchange="addMemberFields()" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <div id="team-members-container"></div>

        <button type="submit">Գրանցվել</button>
    </form>
</section>

<footer>
    <p>© 2025 FEEM | Ստարտափ Մրցույթ</p>
</footer>

<script src="script.js"></script>
</body>
</html>
